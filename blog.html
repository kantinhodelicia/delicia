<!DOCTYPE html>
<html lang="pt-CV">
<head>
    <meta charset="UTF-8">
    <title>Blog Kantinho Delícia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .blog-post-preview {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .blog-meta {
            color: #666;
            font-size: 0.9em;
        }
        .blog-tags .tag {
            background-color: #f4f4f4;
            padding: 3px 8px;
            margin-right: 5px;
            border-radius: 3px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <h1>Blog Kantinho Delícia</h1>
        <div id="blog-list"></div>
        <div id="blog-detail" style="display:none;"></div>
    </div>
    <script src="blog.js"></script>
    <script src="seo.js"></script>
</body>
</html>
